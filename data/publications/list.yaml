- title: "Photoluminescence dynamics in few-layer InSe"
  pdflink: "https://journals.aps.org/prmaterials/abstract/10.1103/PhysRevMaterials.4.044001"
  book: "Phys. Rev. Materials 4, 044001 (2020)"
  coauthors: 
    - Tommaso Venanzi
    - Himani Arora
    - Stephan Winnerl
    - Alexej Pashkin
    - Phanish Chava
    - Amalia Patanè
    - Zakhar D. Kovalyuk
    - Zakhar R. Kudrynskyi
    - Kenji Watanabe
    - Takashi Taniguchi
    - Artur Erbe
    - Manfred Helm
    - Harald Schneider
  links:
  abstract: >
    We study the optical properties of thin flakes of InSe encapsulated in hexagonal boron nitride. More specifically, we investigate the photoluminescence (PL) emission and its dependence on sample thickness and temperature. Through the analysis of the PL line shape, we discuss the relative weights of the exciton and electron-hole contributions. Thereafter we investigate the PL dynamics. Two contributions are distinguishable at low temperature: direct band-gap electron-hole and defect-assisted recombination. The two recombination processes have lifetimes of τ 1 ∼ 8 ns and τ 2 ∼ 100 ns , respectively. The relative weights of the direct band-gap and defect-assisted contributions show a strong layer dependence due to the direct-to-indirect band-gap crossover. Electron-hole PL lifetime is limited by population transfer to lower-energy states and no dependence on the number of layers was observed. The lifetime of the defect-assisted recombination gets longer for thinner samples. Finally, we show that the PL lifetime decreases at high temperatures as a consequence of more efficient nonradiative recombinations.


- title: "Autocorrected Off-Axis Holography of Two-Dimensional Materials"
  pdflink: "https://journals.aps.org/prresearch/abstract/10.1103/PhysRevResearch.2.043360"
  book: "Physical Review Research 2, 043360 (2020)"
  coauthors: 
    - Felix Kern
    - M. Linck
    - D. Wolf
    - N. Alem
    - Himani Arora
    - S. Gemming
    - A. Erbe
    - A. Zettl
    - B. Büchner
    - A. Lubk
  links:
  abstract: >
    The reduced dimensionality in two-dimensional materials leads to a wealth of unusual properties, which are currently explored for both fundamental and applied sciences. In order to study the crystal structure, edge states, the formation of defects and grain boundaries, or the impact of adsorbates, high-resolution microscopy techniques are indispensable. Here we report on the development of an electron holography (EH) transmission electron microscopy (TEM) technique, which facilitates high spatial resolution by an automatic correction of geometric aberrations. Distinguished features of EH beyond conventional TEM imaging are gap-free spatial information signal transfer and higher dose efficiency for certain spatial frequency bands as well as direct access to the projected electrostatic potential of the two-dimensional material. We demonstrate these features with the example of h-BN, for which we measure the electrostatic potential as a function of layer number down to the monolayer limit and obtain evidence for a systematic increase of the potential at the zig-zag edges.




- title: "Effective Hexagonal Boron Nitride Passivation of Few-Layered InSe and GaSe to Enhance Their Electronic and Optical Properties"
  pdflink: "https://pubs.acs.org/doi/10.1021/acsami.9b13442"
  book: "ACS Applied Materials and Interfaces 11 (46), 43480–43487 (2019)"
  coauthors: 
    - Himani Arora
    - Younghun Jung
    - Tommaso Venanzi
    - Kenji Watanabe
    - Takashi Taniguchi
    - René Hübner
    - Harald Schneider
    - Manfred Helm
    - James C. Hone
    - Artur Erbe
  abstract: >
    Indium selenide (InSe) and gallium selenide (GaSe), members of the III–VI chalcogenide family, are emerging two-dimensional (2D) semiconductors with appealing electronic properties. However, their devices are still lagging behind because of their sensitivity to air and device fabrication processes which induce structural damage and hamper their intrinsic properties. Thus, in order to obtain high-performance and stable devices, effective passivation of these air-sensitive materials is strongly required. Here, we demonstrate a hexagonal boron nitride (hBN)-based encapsulation technique, where 2D layers of InSe and GaSe are covered entirely between two layers of hBN. To fabricate devices out of fully encapsulated 2D layers, we employ the lithography-free via-contacting scheme. We find that hBN acts as an excellent encapsulant and a near-ideal substrate for InSe and GaSe by passivating them from the environment and isolating them from the charge disorder at the SiO2 surface. As a result, the encapsulated InSe devices are of high quality and ambient-stable for a long time and show an improved two-terminal mobility of 30–120 cm2 V–1 s–1 as compared to mere ∼1 cm2 V–1 s–1 for unencapsulated devices. On employing this technique to GaSe, we obtain a strong and reproducible photoresponse. In contrast to previous studies, where either good performance or long-term stability was achieved, we demonstrate a combination of both in our devices. This work thus provides a systematic study of fully encapsulated devices based on InSe and GaSe, which has not been reported until now. We believe that this technique can open ways for fundamental studies as well as toward the integration of these materials in technological applications.




- title: "Exciton Localization in MoSe2 Monolayers Induced by Adsorbed Gas Molecules"
  pdflink: "https://aip.scitation.org/doi/10.1063/1.5094118"
  book: "Applied Physics Letters 114, 172106, (2019)"
  coauthors: 
    - Tommaso Venanzi
    - Himani Arora
    - Artur Erbe
    - Alexej Pashkin
    - Stephan Winnerl
    - Manfred Helm
    - Harald Schneider
  links:
  abstract: >
    Lattice defects and dielectric environment play a crucial role for 2D materials. Gas molecules can get physisorbed easily on the surface through van der Waals forces and can modify dramatically their electronic and optical properties. In this work, we investigate the impact of the physisorbed gas molecules on the optical properties of MoSe2 monolayers by means of low-temperature photoluminescence (PL). More specifically, we focus on the physics of excitons localized by gas molecules. The associated PL peak is observed to show a systematic and large red-shift with temperature and a blue-shift with laser irradiation. Both energy shifts are explained in terms of thermal instability of the localization in combination with hopping effects. Finally, a model is presented, which can reproduce the experimental data with excellent agreement.




