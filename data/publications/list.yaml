- title: "High-mobility band-like charge transport in a semiconducting two-dimensional metal–organic framework"
  pdflink: "https://www.nature.com/articles/s41563-018-0189-z"
  book: "Nature Materials 17, pp. 1027–1032 (2018)"
  coauthors: 
    - Renhao Dong
    - Peng Han
    - Himani Arora
    - Marco Ballabio
    - Melike Karakus
    - Zhe Zhang
    - Chandra Shekhar
    - Peter Adler
    - Petko St. Petkov
    - Artur Erbe
    - Stefan C. B. Mannsfeld
    - Claudia Felser
    - Thomas Heine
    - Mischa Bonn
    - Xinliang Feng 
    - Enrique Cánovas
  links:
  abstract: >
    Metal–organic frameworks (MOFs) are hybrid materials based on crystalline coordination polymers that consist of metal ions connected by organic ligands. In addition to the traditional applications in gas storage and separation or catalysis, the long-range crystalline order in MOFs, as well as the tunable coupling between the organic and inorganic constituents, has led to the recent development of electrically conductive MOFs as a new generation of electronic materials. However, to date, the nature of charge transport in the MOFs has remained elusive. Here we demonstrate, using high-frequency terahertz photoconductivity and Hall effect measurements, Drude-type band-like transport in a semiconducting, π–d conjugated porous Fe3(THT)2(NH4)3 (THT, 2,3,6,7,10,11-triphenylenehexathiol) two-dimensional MOF, with a room-temperature mobility up to ~ 220 cm2 V–1 s–1. The temperature-dependent conductivity reveals that this mobility represents a lower limit for the material, as mobility is limited by impurity scattering. These results illustrate the potential for high-mobility semiconducting MOFs as active materials in thin-film optoelectronic devices.


- title: "Electrical Characterization of Two-Dimensional Materials and Their Heterostructures"
  pdflink: "https://iopscience.iop.org/article/10.1088/1757-899X/198/1/012002"
  book: "IOP Conference Series: Materials Science and Engineering 198, 012002, (2017)"
  coauthors: 
    - Himani Arora
    - Tommy Schönherr
    - Artur Erbe
  links:
  abstract: >
    Two-dimensional (2D) materials have gained enormous attention in recent years owing to their huge potential in future electronics and optics. On the one hand, conventional 2D materials like graphene, MoS2, h-BN are being intensively studied, on the other hand, search for novel 2D materials is at a rapid pace. In this study, we have investigated electrical properties of 2D nanosheets of ultrathin Indium Selenide (InSe), a member of the III-VI chalcogenides' family. The InSe layers were prepared via micromechanical cleavage of its bulk crystal and were integrated into a field-effect transistor (FET) device as the transport channel. On characterizing the InSe-based FETs, InSe showed n-type conductance with the mobility of 2.1×10−4 cm2V−1s−1.



- title: "Amorphous indium-gallium-zinc-oxide as electron transport layer in organic photodetectors"
  pdflink: "https://aip.scitation.org/doi/full/10.1063/1.4917235"
  book: "Applied Physics Letters 106, 143301 (2015)"
  coauthors: 
    - Himani Arora
    - Pawel E. Malinowski
    - A. Chasin
    - D. Cheyns
    - S. Steudel
    - S. Schols
    - Paul Heremans
  links:
  abstract: >
    Amorphous indium-gallium-zinc-oxide (a-IGZO) is demonstrated as an electron transport layer (ETL) in a high-performance organic photodetector (OPD). Dark current in the range of 10 nA/cm2 at a bias voltage of −2 V and a high photoresponse in the visible spectrum were obtained in inverted OPDs with poly(3-hexylthiophene) and phenyl-C61-butyric acid methyl ester active layer. The best results were obtained for the optimum a-IGZO thickness of 7.5 nm with specific detectivity of 3 × 1012 Jones at the wavelength of 550 nm. The performance of the best OPD devices using a-IGZO was shown to be comparable to state-of-the-art devices based on TiOx as ETL, with higher rectification achieved in reverse bias. Yield and reproducibility were also enhanced with a-IGZO, facilitating fabrication of large area OPDs. Furthermore, easier integration with IGZO-based readout backplanes can be envisioned, where the channel material can be used as photodiode buffer layer after additional treatment.

    


